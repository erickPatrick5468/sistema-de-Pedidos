<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title><ui:insert name="title">Sistema de Pedidos</ui:insert></title>
	<h:outputStylesheet library="css" name="styles.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage library="images" name="pedido.png" />
		<H2>Sitema de Pedidos</H2>
		<h2>
			<ui:insert name="titulo" />
		</h2>
	</header>
	<h:form>
		<p:toolbar>
			<p:toolbarGroup>
				<h:link outcome="index.xhtml">
					<i class="fas fa-home"></i>
					<h:outputText value="InÃ­cio" />
				</h:link>

				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>

				<h:link outcome="produtos.xhtml">
					<i class="fas fa-box"></i>
					<h:outputText value="Produtos" />
				</h:link>

				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>
				
				<h:link outcome="pedidos.xhtml"
					rendered="#{not empty usuarioBean.usuario}">
					<i class="fas fa-clipboard-list"></i>
					<h:outputText value="Meus Pedidos" />
				</h:link>
				
				<span class="ui-separator"> <span
					class="ui-icon ui-icon-grip-dotted-vertical" />
				</span>
				
				<h:link outcome="login.xhtml"
					rendered="#{empty usuarioBean.usuario}">
					<i class="fas fa-sign-in-alt"></i>
					<h:outputText value="Login" />
				</h:link>
				
				<h:link outcome="cadastroUsuario.xhtml"
					rendered="#{empty usuarioBean.usuario}">
					<i class="fas fa-user-plus"></i>
					<h:outputText value="Cadastrar" />
				</h:link>
				
				<h:commandButton value="Logout" action="#{usuarioBean.logout}"
					rendered="#{not empty usuarioBean.usuario}"
					styleClass="logout-button">
					<i class="fas fa-sign-out-alt"></i>
				</h:commandButton>
				
			</p:toolbarGroup>
		</p:toolbar>
		<h:panelGrid columns="3" styleClass="menu-panel-grid">
			
		</h:panelGrid>
		<ui:insert name="content">Content</ui:insert>
	</h:form>
</h:body>
</html>
